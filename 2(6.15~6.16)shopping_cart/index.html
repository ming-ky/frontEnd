<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>shopping_cart</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<section class="scene">
    <div class="item">
        <img src="images/model-female.png" alt="">
        <div class="detail">

            <div class="title">
                <div class="price">$55.99</div>
                <h2><strong>Nightgown</strong><br>
                    Women's Designer Wear</h2>
                <!--h2의 여백초기화 작업을 안할경우 h2와 price 간격이 넓음-->
<!--                Nightgown 밑에 다른 글씨를 더 넣을 때-->
<!--                <div class="sub_t">Women's Designer</div>-->
<!--                이렇게 넣을 수 도 있지만 한 줄로 넣으려면 h2에 <br>입력해서 같이 넣을 수 있음-->
            </div>

            <div class="info">
                <div class="size">
                    <div class="size_tittle">Sizes</div>
                    <div class="size_item">
                        <div>XS</div>
                        <div>S</div>
                        <div>M</div>
                        <div>L</div>
                        <div>XL</div>
                    </div>
                </div>
                <div class="color">
                    <div class="color_tittle">Colors</div>
                    <div class="color_item">
                        <div class="green"></div>
                        <div class="red"></div>
                        <div class="pink"></div>
                        <div class="aqua"></div>
                        <div class="blue"></div>
                    </div>
                </div>
            </div>

            <button>Add to Cart</button>
        </div>
    </div>
</section>

<!--자바 스크립트 만들기-->
<!--1.컬러박스를 클릭 2. 액션을 발생시킨다 3. 액션이 발생하지 않는 요소는 기존 액션 삭제-->
<script>
 // document.querySelector('.color_item div')
 // console.log(document.querySelectorAll('.color_item div'));

 const ColorBoxes = document.querySelectorAll('.color_item div')

 ColorBoxes.forEach(function (item){
     item.addEventListener('click',function (event){
         const children = event.target.parentElement.children;
         [...children].forEach(v =>v.classList.remove('on'));
         this.classList.add('on');
     });
 });

</script>

</body>
</html>
