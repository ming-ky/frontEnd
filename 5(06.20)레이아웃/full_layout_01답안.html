<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
<!--  css를 따로 안쓰고 하는 방법 -->
  <style>
    html, body{
      height: 100%;
    }
    body{
      margin: 0;
      padding: 0;
    }
    .left{
      width: 340px;
      height: 100%;
      background-color: gray;
      float: left;
    }
    .contents{
      width: auto;
      height: 100%;
      background-color: orangered;
    }
  </style>
</head>
<body>
<!--필요한 박스가 두 개 니까 div를 두 개 만들어주고 style태그는 head에 입력함-->
<div class="left"></div>
<div class="contents"></div>
</body>
</html>
